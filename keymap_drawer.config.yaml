draw_config:
  append_colon_to_layer_header: false
  draw_key_sides: true
  dark_mode: auto

  svg_extra_style: |
    svg.keymap {
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 10px;
      font-weight: bold;
    }

    rect.held, rect.combo.held {
      fill: #ebdada;
    }

    .trans.tap, .ghost.tap {
      opacity: 0.5;
    }

    .shifted {
      translate: 15px 3px;
      opacity: 1.0;
    }
    text.hold {
      font-size: 10px;
      opacity: 1.0;
    }

    .toggle.shifted {
      translate: -12px 17px;
      opacity: 1.0;
    }
    .toggle.hold {
      translate: 12px -26px;
    }

    .text_with_symbol.tap {
      translate: -1px 1px;
    }
    .text_with_symbol.shifted {
      translate: 8px 13px;
      font-size: 8px;
      opacity: 1.0;
    }

    .combo.tap {
      font-size: 10px;
    }
    .combo.shifted {
      font-size: 8px;
      translate: 8px -0px;
    }
    .combo.hold {
        font-size: 10px;
        /* translate: 2px 0px; */
    }

    /* Variant for tap-dances */
    .tap_dance.tap {
      translate: -7px 0px;
      font-size: 12px;
    }
    .tap_dance.hold {
      translate: 7px -25px;
      font-size: 12px;
      opacity: 1.0;
    }
    .tap_dance.shifted {
      translate: 15px 3px;
      font-size: 16px;
      opacity: 1.0;
    }

    /* Variant for symbol next to symbol */
    .sym_by_sym.tap {
      translate: -5px 0px;
    }
    .sym_by_sym.shifted {
      translate: 8px 14.5px;
      font-size: 8px;
    }

    .sym_alt.tap {
      opacity: 1.0;
    }
    .sym_alt.shifted {
      translate: 15px 3px;
      opacity: 1.0;
    }
    .sym_alt.hold {
      opacity: 1.0;
    }
  
  glyph_tap_size: 14
  glyph_hold_size: 12
  glyph_shifted_size: 11
  use_local_cache: true
