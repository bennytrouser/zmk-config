# FILL IN below field with a value like {qmk_keyboard: ferris/sweep}
# or {ortho_layout: {split: true, rows: 3, columns: 5, thumbs: 2}}
# see https://github.com/caksoylar/keymap-drawer/blob/main/KEYMAP_SPEC.md#layout
layout:
    ortho_layout:
        split: true
        rows: 3
        columns: 5
        thumbs: 2
        drop_inner: true
layers:
  default_layer:
  - [Q,W,F,P,B,J,L,U,Y,"'"]
  - [{t: A, h: Sel All},R,S,T,G,M,{t: N, h: CTRL},{t: E, h: Shift},{t: I, h: Alt},O]
  - [{t: Z, h: Undo},{t: V, h: Cut},{t: C, h: Copy},{t: D, h: Paste},H,',','.','?']
  - [Nav,{t: LSHIFT, h: sticky},{t: SPACE, h: RSHFT},{t: BkSpc, h: Sym}]
  Nav:
  - [{t: '1', h: '!'},{t: '2', h: '@'},{t: '3', h: '#'}, VS Cursor Ins,'',HOME, VS Line Up, VS Line Down, END, BkSpc]
  - [Ctrl Alt Del,LALT,LSHFT,LCTRL,'',LEFT,DOWN,UP,RIGHT,'Select Line']
  - ['','','','',Copy Line Down,'','',\]
  - [{type: held},'','','']
  Sym:
  - ['!','@','#','$','%',^,'&','*',PrtScr,BkSpc]
  - [MUTE,VOL DN,VOL UP,'~','`','_','=','<','>','']
  - ['','','','','+','','','']
  - ['','','',{type: held}]
  Num: 
  - ['F1','F2',F3, F4, F5, '0', '1', '2', '3', 'BkSpc']
  - [F6, F7, F8, F9, F10, ., '4', '5', '6', '']
  - [F11, F12, '', '', '7', '8', '9', '']
  - ['','','','']
  Fun: 
  - ['F1','F2',F3,F4,F5, '','','','','']
  - ['F6','F7','F8', F9,F10, '','','','','']
  - [F11, F12, '', '', '','','','']
  - ['','','','']
  BT:
  - [{type: held},'','','',{type: held},'BT0','BT1','BT2','BT3','']
  - ['','','','','','','','','','',]
  - ['','','','','','','','BTCLR']
  - ['','','','']
combos:
- p: [1, 2]
  k: ESC
- p: [17, 18]
  k: ENTER
- p: [11, 12]
  k: TAB
- p: [20, 21]
  k: WIN
  l: [default_layer]
- p: [5, 15]
  k: Line Comment
  l: [Nav]
- p: [16, 17]
  k: '-'
  l: [default_layer]
- p: [1, 11]
  k: (
  l: [default_layer]
- p: [2, 12]
  k: '['
  l: [default_layer]
- p: [3, 13]
  k: '{'
  l: [default_layer]
- p: [8, 18]
  k: )
  l: [default_layer]
- p: [7, 17]
  k: ']'
  l: [default_layer]
- p: [6, 16]
  k: '}'
  l: [default_layer]
- p: [24, 25]
  k: \
  l: [default_layer]
- p: [25, 26]
  k: /
  l: [default_layer]
- p: [26, 27]
  k: '|'
  l: [default_layer]
- p: [21, 22]
  k: X
  l: [default_layer]
- p: [4, 14]
  k: K
  l: [default_layer]

