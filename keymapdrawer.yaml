# FILL IN below field with a value like {qmk_keyboard: ferris/sweep}
# or {ortho_layout: {split: true, rows: 3, columns: 5, thumbs: 2}}
# see https://github.com/caksoylar/keymap-drawer/blob/main/KEYMAP_SPEC.md#layout
layout:
    ortho_layout:
        split: true
        rows: 3
        columns: 5
        thumbs: 2
        drop_inner: true
layers:
  default_layer:
  - [Q,W,F,P,B,J,L,U,Y,"'"]
  - [{t: A, h: Sel All},R,S,T,G,M,{t: N, h: LCTRL},E,I,O]
  - [{t: Z, h: Undo},{t: V, h: Cut},{t: C, h: Copy},{t: D, h: Paste},H,',','.',/]
  - [Nav,{t: LSHIFT, h: sticky},{t: SPACE, h: RSHFT},Sym]
  Nav:
  - [{t: '1', h: '!'},{t: '2', h: '@'},{t: '3', h: '#'},{t: '4', h: $},'',Line Comment,HOME,END,PrtSc,BkSpc]
  - [Ctrl Alt Del,LALT,LSHFT,LCTRL,'',LEFT,DOWN,UP,RIGHT,"'"]
  - ['','','','',Copy Line Down,'','',\]
  - [{type: held},'','','']
  Sym:
  - ['!','@','#','$','%',^,'&','*','(',')']
  - [VOL DN,MUTE,VOL UP,'~','`','_','[','=',']','|']
  - ['','','','','+','<','>','\']
  - ['','','',{type: held}]
  Num: 
  - ['', '', F3, F5, F8, '0', '1', '2', '3', 'BkSpc']
  - [BT 0, BT 1, BT 2, BT 3, '', ., '4', '5', '6', '']
  - [BT CLR, '', '', '', '7', '8', '9', '']
  - [{type: held},'','',{type: held}]
combos:
- p: [0, 1]
  k: ESC
- p: [17, 18]
  k: ENTER
- p: [11, 12]
  k: TAB
- p: [20, 21]
  k: LEFT GUI
- p: [16, 17]
  k: '-'
  l: [default_layer]
- p: [1, 11]
  k: (
  l: [default_layer]
- p: [2, 12]
  k: '['
  l: [default_layer]
- p: [3, 13]
  k: '{'
  l: [default_layer]
- p: [8, 18]
  k: )
  l: [default_layer]
- p: [7, 17]
  k: ']'
  l: [default_layer]
- p: [6, 16]
  k: '}'
  l: [default_layer]
- p: [21, 22]
  k: X
  l: [default_layer]
- p: [4, 14]
  k: K
  l: [default_layer]
